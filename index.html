<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESA Waiting Page</title>
    <link rel="stylesheet" href="/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
<!--Header-->
<header>
    <img class="logo" src="/assets/therapass-blue-logo.svg" alt="TheraPass Logo">
</header>
<!--Main Section-->
<section class="main">
    <button id="end-call" class="main-button">
        <img src="/assets/end-call.svg" alt="phone-icon">
        END
    </button>
<div class="main-video">
<!--    Video Placeholder-->
    <img class="placeholder" src="/assets/video-placeholder.png">
    <img src="/assets/video-placeholder-tablet.png" class="placeholder-tablet">
    <img src="/assets/video-placeholder-mobile.png" class="placeholder-mobile">
</div>

<!--Time of Call-->
    <div class="time-call">
        <img class="time-call-icon" src="/assets/clock.svg" alt="Image Alt Text">
        <p class="time-call-time" >08:13</p>
    </div>

<!--Bottom Bar-->
    <div class="bottom-bar">
        <button class="bottom-icon">
            <img src="/assets/microphone.svg" alt="">
            <p class="bottom-text">Stop</p>
        </button>
        <button class="bottom-icon">
            <img src="/assets/camera.svg" alt="">
            <p class="bottom-text">Stop</p>
        </button>
    </div>

</section>

</body>
</html>
