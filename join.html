<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESA Waiting Page</title>
  <link rel="stylesheet" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
<!--Header-->
<header>
  <img class="logo" src="/assets/therapass-blue-logo.svg" alt="TheraPass Logo">
</header>
<!--Main Section-->
<section class="main">
  <button id="join-call" class="main-button">
    <img src="/assets/phone.svg" alt="phone-icon">
    JOIN
  </button>
  <div class="main-video">
    <!--    Video Placeholder-->
    <img class="waiting-placeholder" src="/assets/waiting-placeholder.png">

  </div>

  <!--Join Message-->
  <div class="join-message">
    <p class="join-message">Please join your session. <br><br> Your therapist Dr. Tom Brady
      will be here shortly </p>
  </div>

  <!--Bottom Bar-->
  <div class="bottom-bar">
    <button class="bottom-icon">
      <img src="/assets/microphone.svg" alt="">
      <p class="bottom-text">Stop</p>
    </button>
    <button class="bottom-icon">
      <img src="/assets/camera.svg" alt="">
      <p class="bottom-text">Stop</p>
    </button>
  </div>

</section>

</body>
</html>
