<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESA Waiting Page</title>
  <link rel="stylesheet" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
<!--Header-->
<header>
  <img class="logo" src="/assets/therapass-blue-logo.svg" alt="TheraPass Logo">
  <a href="/index.html" class="switch-page">Call Page</a>
</header>
<!--Main Section-->
<section class="main">
  <button id="join-call" class="main-button">
    <img src="/assets/phone.svg" alt="phone-icon">
    JOIN
  </button>
  <div class="main-video">
    <!--    Video Placeholder-->
    <img class="waiting-placeholder" src="/assets/waiting-placeholder.png">

  </div>

  <!--Join Message-->
  <div class="join-message">
    <p class="join-message-text">Please join your session.</p>
    <p class="join-message-text">Your therapist Dr. Tom Brady will be here shortly</p>
  </div>

</section>
<!--Bottom Bar-->
<div class="bottom-bar">
  <button class="bottom-icon-div">
    <img class="bottom-icon" src="/assets/microphone.svg" alt="">
    <span class="bottom-text">Stop</span>
  </button>
  <button class="bottom-icon-div">
    <img class="bottom-icon" src="/assets/camera.svg" alt="">
    <span class="bottom-text">Stop</span>
  </button>
</div>

</body>
</html>
